<!-- 开屏广告模板 -->
<div id="splashAd" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    animation: fadeIn 0.5s ease-in;
">
    <div style="text-align: center; max-width: 80%; padding: 20px;">
        <!-- 游戏相关广告内容将在这里插入 -->
        <div id="adContent">
            <h1 style="font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                🎮 游戏装备商城 🎮
            </h1>
            <p style="font-size: 1.2em; margin-bottom: 30px; line-height: 1.6;">
                专业游戏装备，助你成为游戏高手！<br>
                限时优惠，全场8折起！
            </p>
            <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
                <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; backdrop-filter: blur(10px);">
                    <h3>🎯 精准操控</h3>
                    <p>专业游戏鼠标</p>
                </div>
                <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; backdrop-filter: blur(10px);">
                    <h3>⚡ 极速响应</h3>
                    <p>机械键盘</p>
                </div>
                <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; backdrop-filter: blur(10px);">
                    <h3>🎧 沉浸体验</h3>
                    <p>游戏耳机</p>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button id="skipAd" style="
                background: #ff6b6b;
                color: white;
                border: none;
                padding: 12px 30px;
                font-size: 1.1em;
                border-radius: 25px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                跳过广告 (<span id="countdown">5</span>s)
            </button>
        </div>
    </div>
</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

.fade-out {
    animation: fadeOut 0.5s ease-out forwards;
}
</style>

<script>
// 开屏广告逻辑
(function() {
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const skipButton = document.getElementById('skipAd');
    const splashAd = document.getElementById('splashAd');
    
    // 倒计时
    const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
            clearInterval(timer);
            skipButton.textContent = '进入游戏';
            skipButton.style.background = '#4ecdc4';
        }
    }, 1000);
    
    // 跳过广告
    skipButton.addEventListener('click', () => {
        if (countdown <= 0 || confirm('确定要跳过广告吗？')) {
            splashAd.classList.add('fade-out');
            setTimeout(() => {
                splashAd.style.display = 'none';
                // 触发游戏开始事件
                if (typeof window.startGame === 'function') {
                    window.startGame();
                }
            }, 500);
        }
    });
    
    // 自动关闭
    setTimeout(() => {
        if (splashAd.style.display !== 'none') {
            skipButton.click();
        }
    }, 8000);
})();
</script>
