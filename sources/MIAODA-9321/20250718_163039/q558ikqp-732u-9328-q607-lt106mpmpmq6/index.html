<script>
// 开屏广告逻辑
(function() {
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const skipButton = document.getElementById('skipAd');
    const splashAd = document.getElementById('splashAd');
    const gameContent = document.getElementById('container');
    const loading = document.getElementById('loading');
    
    // 倒计时
    const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
            clearInterval(timer);
            skipButton.innerHTML = '开始吃月饼 🥮';
            skipButton.style.background = '#CD853F';
        }
    }, 1000);
    
    // 跳过广告
    skipButton.addEventListener('click', () => {
        if (countdown <= 0 || confirm('确定要跳过广告吗？')) {
            splashAd.classList.add('fade-out');
            setTimeout(() => {
                splashAd.style.display = 'none';
                gameContent.style.display = 'block';
                loading.style.display = 'block';
            }, 500);
        }
    });
    
    // 自动关闭
    setTimeout(() => {
        if (splashAd.style.display !== 'none') {
            skipButton.click();
        }
    }, 8000);
})();
</script>
