<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消除QQ表情小游戏</title>
<script src="js/global.js"></script>
</head>
<style>
*{margin:0;padding:0; list-style:none;}
body{font:12px/1.5em "微软雅黑";background:f1f1f1; }
.head{ text-align:center; padding:20px 0}
.head p{ line-height:30px;}
.head h2{ font-size:20px; padding:10px 0}
.head input{ padding:1px 3px;}
.wrap{width:700px; height:400px; border:1px solid #555; margin:0 auto; position:relative;top:0;left:0}
.side{ width:120px; height:90px; border:1px solid #555; position:absolute; top:-1px; right:100%}
.side p{ padding:0px 15px; line-height:25px; font-size:16px;}
.side p:nth-of-type(1){ margin-top:15px;}
.main{width:100%;height:100%; position:absolute; top:0; left:0; overflow:hidden}
.main i{width:24px; height:24px; border-radius:50%; display:block; position:absolute; top:0; left:0; cursor:pointer}
.main img{ width:24px;}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.9); }
}

.fade-out {
    animation: fadeOut 0.5s ease-out forwards;
}
</style>
<script>
window.onload = function(){
	var oBox = $('#box'),
		oBtn = getTagName(document,'input')[0],
		oMin = getClass(oBox,'.main')[0];
	var aB = getTagName(oBox,'b');
	var W = parseInt(getCss(oMin,'width')),
		H = parseInt(getCss(oMin,'height'));
	oBtn.onclick = function(){
		this.disabled = true;
		this.value = '游戏正在进行中...'
		console.dir(oBtn)
		oMin.innerHTML = '<i></i>'
		var oI = getTagName(oMin,'i')[0];
		var b = 0,t = 0;		
		var k = 2
		aB[0].innerHTML = b
		aB[1].innerHTML = t	
		fn()
		function fn(){					
			oI.style.top = '0';
			oI.style.left = $fn.random([0,W-24]) + 'px';
			oI.innerHTML = '<img src="QQexp/'+ $fn.random([1,15]) +'.gif"/>'
			$fn.Move(oI,'top',k,H-24,function(){
				++t
				aB[1].innerHTML = t
				$fn.shaKe(oBox,'top',10,function(){
					if(!score()) fn()
				})			
			})
		}
		
		function score(){
			if(t == 10){
				alert('失败')
				oBtn.disabled = false;
				oBtn.value = '开始游戏'
				oI.style.top = '-23px';
				return true
			}
			if(b == 30){
				alert('你赢了')
				oBtn.disabled = false;
				oBtn.value = '开始游戏'
				oI.style.top = '-23px';
				return true
			}				
		}
		
		oI.onmousedown = function(){
			clearInterval(oI.timer)
			this.innerHTML = '<img src="QQexp/s.gif"/>'
			oI.timer = null;
			++b
			k+=0.2
			k.toFixed(1)			
			aB[0].innerHTML = b
			$fn.shaKe(oI,'left',10,function(){
				if(!score()) fn()
			})
		}
	}	
}
</script>

<body>
<!-- QQ表情消除游戏开屏广告 -->
<div id="splashAd" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #FF69B4 0%, #FF1493 50%, #DC143C 100%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    animation: fadeIn 0.5s ease-in;
">
    <div style="text-align: center; max-width: 80%; padding: 20px;">
        <div id="adContent">
            <h1 style="font-size: 3em; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.7); color: #FFD700;">
                😊 表情包创作平台 😊
            </h1>
            <p style="font-size: 1.4em; margin-bottom: 30px; line-height: 1.6; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                创造属于你的专属表情包！<br>
                海量素材，一键生成，让聊天更有趣！
            </p>
            <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
                <div style="background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); min-width: 150px;">
                    <div style="font-size: 2em; margin-bottom: 10px;">😂</div>
                    <h3>搞笑表情</h3>
                    <p style="color: #FFD700; font-weight: bold;">爆笑素材</p>
                </div>
                <div style="background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); min-width: 150px;">
                    <div style="font-size: 2em; margin-bottom: 10px;">❤️</div>
                    <h3>情感表达</h3>
                    <p style="color: #FFD700; font-weight: bold;">温馨可爱</p>
                </div>
                <div style="background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); min-width: 150px;">
                    <div style="font-size: 2em; margin-bottom: 10px;">🎨</div>
                    <h3>自定义制作</h3>
                    <p style="color: #FFD700; font-weight: bold;">个性创作</p>
                </div>
            </div>
            <div style="background: rgba(255,215,0,0.3); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <p style="font-size: 1.1em; font-weight: bold;">🎯 表情达人专享：注册即送100个精品表情包，VIP会员首月免费！</p>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button id="skipAd" style="
                background: #FF1493;
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 1.2em;
                border-radius: 30px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 6px 20px rgba(255,20,147,0.4);
                font-weight: bold;
            " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 25px rgba(255,20,147,0.6)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 6px 20px rgba(255,20,147,0.4)'">
                跳过广告，开始消除 (<span id="countdown">5</span>s)
            </button>
        </div>
    </div>
</div>

<script>
// 开屏广告逻辑
(function() {
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const skipButton = document.getElementById('skipAd');
    const splashAd = document.getElementById('splashAd');
    const head = document.querySelector('.head');
    const box = document.getElementById('box');
    
    // 倒计时
    const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
            clearInterval(timer);
            skipButton.innerHTML = '开始表情游戏 😊';
            skipButton.style.background = '#32CD32';
        }
    }, 1000);
    
    // 跳过广告
    skipButton.addEventListener('click', () => {
        if (countdown <= 0 || confirm('确定要跳过广告吗？')) {
            splashAd.classList.add('fade-out');
            setTimeout(() => {
                splashAd.style.display = 'none';
                if (head) head.style.display = 'block';
                if (box) box.style.display = 'block';
            }, 500);
        }
    });
    
    // 自动关闭
    setTimeout(() => {
        if (splashAd.style.display !== 'none') {
            skipButton.click();
        }
    }, 8000);
})();
</script>
    <div class="head" style="display: none;">
        <h2>你的鼠标有多快？</h2>
        <p>游戏说明：点击“开始游戏”，随机掉下QQ表情，点中它，千万别让它掉下去！！</p>
        <p><input type="button"  value="开始游戏"  /></p>    
    </div>
	<div id="box" class="wrap" style="display: none;">
    	<div class="side">
        	<p>得分：<b>0</b> 分</p>
            <p>失分：<b>0</b> 分</p>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
